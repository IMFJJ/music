<!DOCTYPE html>

<body>

<!--Header-part-->
<div id="header">
    <h1><a href="dashboard.html">中国原创音乐授权网</a></h1>
</div>
<!--close-Header-part-->

<!--top-Header-menu-->
<div th:include="common/top :: top"></div>
<div th:include="common/menu :: menu"></div>

<div id="content">
    <div id="content-header">
        <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a> <a href="#" class="current">Tables</a> </div>
    </div>
    <div class="container-fluid">
        <hr>
        <div class="row-fluid">
            <div class="span12">

                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
                        <h5>专辑列表</h5>
                    </div>
                    <form class="form-inline">
                        <button type="button" shiro:hasPermission="/resources/add" onclick="$('#resourcesModal').modal();" class="btn btn-info" style="float: right; margin-right: 1px;">发布</button>

                            <th>专辑类型</th>
                            <th>专辑名称</th>
                            <th>专辑版本</th>
                            <th>发行日期</th>
                            <th>语种</th>
                            <th>风格</th>
                            <th>描述</th>
                            <th>封面图</th>
                            <th>状态</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!--弹框-->
<div class="modal fade bs-example-modal-sm"  id="selectResources" tabindex="-1" role="dialog" aria-labelledby="selectRoleLabel">
    <div class="modal-dialog modal-sm" role="document" style="height: 600px; "  >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="selectRoleLabel">分配权限</h4>
            </div>
            <div class="modal-body">
                <form id="boxRoleForm" >
                    <ul id="treeDemo" class="ztree"></ul>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" onclick="saveRoleResources();" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
<!--弹框-->


<!--添加弹框-->
<div class="modal fade" id="resourcesModal" tabindex="-1" role="dialog" aria-labelledby="addroleLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addroleLabel">添加资源</h4>
            </div>
            <div class="modal-body">
                <form id="resourcesForm">
                    <div class="form-group">
                        <label  class="control-label">资源名称:</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="请输入资源名称"/>
                    </div>
                    <div class="form-group">
                        <label  class="control-label">父资源ID:</label>
                        <input type="text" class="form-control" id="parentId" name="parentid"  placeholder="请输入父资源ID">
                    </div>
                    <div class="form-group">
                        <label  class="control-label">资源链接:</label>
                        <input type="text" class="form-control" id="resUrl" name="resurl"  placeholder="请输入资源链接">
                    </div>
                    <div class="form-group">
                        <label  class="control-label">资源类型:</label>
                        <select class="form-control" name="type" id="type" >
                            <option value="1">菜单</option>
                            <option value="2" >按钮</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">排序:</label>
                        <input type="text" class="form-control" id="sort" name="sort"  placeholder="请输入排序">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" onclick="addResources();" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
<!--/添加弹框-->



<!--Footer-part-->
<div class="row-fluid">
    <div id="footer" class="span12"> 2017 &copy; yqj <a href="http://themedesigner.in/">Themedesigner.in</a> </div>
</div>
<!--end-Footer-part-->
<script type="text/javascript" th:src="@{/js/jquery-1.11.2.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}" th:sr></script>
<script th:src="@{/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/js/layer.js}"></script>
<script type="text/javascript">

    var table = null;
    var currId=null;

    layui.use('table', function () {
        table = layui.table;
        //第一个实例
        table.render({
            elem: '#examain'
            , url: '/admin/aggregation/allList',
            id: 'testReload'
            , cols: [
                [
                    {
                        field: '', title: '合辑标题', sort: false,templet: function (d) {
                            if (d.title != null) {
                                return d.title;
                            } else {
                                return '';
                            }
                        }
                    },
                    {
                        field: '', title: '合辑分类', sort: false,templet: function (d) {
                            if (d.classification != null) {
                                return d.classification;
                            } else {
                                return '';
                            }
                        }
                    },
                    {
                        field: '', title: '平均分', sort: false,templet: function (d) {
                            if (d.averageScore != null && d.averageScore!=-1) {
                                //判断当前人是否是评分人员
                                if(d.isRater==null ||d.isRater==0 ){
                                    return d.averageScore +'<a href="/admin/aggregation/score?id=' + d.id + '" class="btn-1"><font color="#6495ed" size="3">查看明细</font></a>';
                                }else {
                                    return d.averageScore +'<a href="/admin/aggregation/scoreEdit?id=' + d.id + '" class="btn-1"><font color="#6495ed" size="3">查看明细</font></a>';
                                }

                            } else {
                                if(d.isRater==null ||d.isRater==0 ){
                                    return "待评分 "+'<a href="/admin/aggregation/score?id=' + d.id + '" class="btn-1"><font color="#6495ed" size="3">查看明细</font></a>';
                                }else {
                                    return "待评分 "+'<a href="/admin/aggregation/scoreEdit?id=' + d.id + '" class="btn-1"><font color="#6495ed" size="3">查看明细</font></a>';
                                }

                            }
                        }
                    },
                    {
                        field: '', title: '学习人数', sort: false, templet: function (d) {
                            if (d.classification != null) {
                                return d.studyNumber +"  <font color=\"#6495ed\" size=\"3\" onclick='onclickSet("+d.id+")'>设置</font>";
                            } else {
                                return 0 +" <font color=\"#6495ed\" size=\"3\" onclick='onclickSet("+d.id+")'>设置</font>";
                            }
                        }
                    },
                    {
                        field: 'id', title: '阅读PV', sort: false, templet: function (d) {
                            if (d.pv != "") {
                                return d.pv;
                            } else {
                                return 0;
                            }
                        }
                    },

                    {
                        field: 'id', title: '阅读UV', sort: false, templet: function (d) {
                            if (d.uv != "") {
                                return d.uv;
                            } else {
                                return 0;
                            }
                        }
                    },
                    {
                        field: '', title: '最后编辑时间', sort: true, templet: function (d) {
                            var timeStr="";
                            if (d.updateTime != null) {
                                timeStr=d.updateTime
                            } else  if (d.createTime != null) {
                                timeStr=d.createTime
                            }
                            return timeStr.replace(new RegExp("T",("gm"))," ").substr(0,timeStr.length>=19?19:timeStr.length);
                        }
                    },{
                    field: '', title: '创建时间', sort: true, templet: function (d) {
                        var timeStr="";
                        if (d.createTime != null) {
                            timeStr=d.createTime;
                        }
                        return timeStr.replace(new RegExp("T",("gm"))," ").substr(0,timeStr.length>=19?19:timeStr.length);
                    }
                }
                    ,
                    {
                        field: '', title: '操作', sort: false, fixed: 'right',  templet: function (d) {
                            return '<a href="javascript:;" onclick="edit('+d.id+')" class="btn-1"><font color="#6495ed" size="3">编辑</font></a>&nbsp;|&nbsp;<a href="javascript:;" onclick="del(' + d.id + ')" class="btn-1"><font color="#f6748e" size="3">删除</font></a>';
                        }
                    }
                ]
            ],
            page: true
        });
    });

    Date.prototype.Format = function (fmt) { //author: meizz
        var o = {
            "M+": this.getMonth() + 1, //月份
            "d+": this.getDate(), //日
            "h+": this.getHours(), //小时
            "m+": this.getMinutes(), //分
            "s+": this.getSeconds(), //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }


    var table;
    $(".checkall").click(function () {
        var check = $(this).prop("checked");
        $(".checkchild").prop("checked", check);
    });
    $(document).ready(function() {
        table = $('#datatable').DataTable( {
            "dom": '<"top"i>rt<"bottom"flp><"clear">',
            "searching" : false,
            "bJQueryUI": true,
            "sPaginationType": "full_numbers",
            "serverSide": true,//开启服务器模式，使用服务器端处理配置datatable
            "processing": true,//开启读取服务器数据时显示正在加载中……特别是大数据量的时候，开启此功能比较好

            "ajax": 'album',
            "columns": [
                {
                    "sClass": "text-center",
                    "data": "id",
                    "render": function (data, type, full, meta) {
                        return '<input type="checkbox"  class="checkchild"  value="' + data + '" />';
                    },
                    "bSortable": false
                },
                { "data": "id" },
                { "data": "type" },
                { "data": "name" },
                { "data": "version" },
                { "data": "publicTime" },
                { "data": "languages" },
                { "data": "style" },
                { "data": "statement" },
                { "data": "coverImage" },
                { "data": "status" },
            ],
            columnDefs:[
                { "orderable": false, "targets": 1 },
                { "orderable": false,"render": function(data, type, row) {
                        var type =new Array( " 专辑","EP/Single" ,"精选集", "合集"," 杂集");
                        return type[data];
                    }, "targets": 2 },
                { "orderable": false, "targets": 3 },
                { "orderable": false, "targets": 4,"render": function(data, type, row) {
                        var type =new Array("现场版"," 伴奏版","录音室版" ,"混合版", "Demo及其他");
                        return type[data];
                    }
                },
                {
                    "orderable": false,
                    "render": function(data, type, row) {
                        if(data==1){
                            return "菜单";
                        }else if(data==2){
                            return "按钮";
                        }else{
                            return "其他";
                        }
                    },
                    "targets": 5
                },
                { "orderable": false, "targets": 6,"render": function(data, type, row) {
                        var type =new Array("华语"," 日语","韩语" ,"欧美", "其他");
                        return type[data];
                    }
                 },
                { "orderable": false, "targets": 7,"render": function(data, type, row) {
                        var type =new Array("华语"," 日语","韩语" ,"欧美", "其他");
                        return type[data];
                    }},
                { "orderable": false, "targets": 8 },
                { "orderable": false, "targets": 9,"render": function(data, type, row) {
                        return "<img src="+data+" style=\"height: 80px;width: 80px\" />";
                    } },
                { "orderable": false, "targets": 10,"render": function(data, type, row) {
                        var type =new Array("删除"," 审核中","发布成功");
                        return type[data];
                    } }
            ],

        } );


    } );

    function search(){
        table.ajax.reload();
    }

    //添加用户
    function addResources() {
        var name = $("#name").val();
        var parentId = $("#parentId").val();
        var resUrl = $("#resUrl").val();
        var sort = $("#sort").val();

        if(name == "" || name == undefined || name == null){
            return layer.msg('资源名称不能为空', function(){
                //关闭后的操作
            });
        }
        if(parentId == "" || parentId == undefined || parentId == null){
            return layer.msg('父资源id不能为空', function(){
                //关闭后的操作
            });
        }
        if(resUrl == "" || resUrl == undefined || resUrl == null){
            return layer.msg('资源链接不能为空', function(){
                //关闭后的操作
            });
        }
        if(sort == "" || sort == undefined || sort == null){
            return layer.msg('资源排序不能为空', function(){
                //关闭后的操作
            });
        }

        $.ajax({
            cache: true,
            type: "POST",
            url:'resources/add',
            data:$('#resourcesForm').serialize(),// 你的formid
            async: false,
            success: function(data) {
                if(data=="success"){
                    layer.msg('保存成功');
                    table.ajax.reload();
                    $('#resourcesModal').modal('hide');
                }else{
                    layer.msg('保存失败');
                    $('#resourcesModal').modal('hide');
                }
            }
        });
    }

    function delById() {
        var id = $(".checkchild:checked").val();
        if ($(".checkchild:checked").length < 1)
        {
            layer.msg('请选择一条数据');
            return;
        }
        if ($(".checkchild:checked").length > 1)
        {
            layer.msg('一次只能修改一条数据');
            return;
        }
        layer.confirm('您确定要删除该资源吗？', {
            btn: ['确认','取消'] //按钮
        }, function(){
            $.ajax({
                cache: true,
                type: "POST",
                url:'resources/delete',
                data:{id:id},
                async: false,
                success: function(data) {
                    if(data=="success"){
                        layer.msg('删除成功');
                        table.ajax.reload();
                    }else{
                        layer.msg('删除失败');
                    }
                }
            });
        });

    }


</script>

</body>
